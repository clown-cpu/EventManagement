<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="h-screen flex items-center  justify-center bg-gray-700 font-[Poppins]">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden flex flex-col sm:flex-row">

        <div class="w-full sm:w-1/2 sm:hidden">
            <img src="https://lifestoryeventz.in/wp-content/uploads/2019/11/wed.jpg" alt="Event Image"
                class="w-full h-full md:h-full object-cover">
        </div>

        <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-blue-300 p-8">

            <div class="w-24 h-24 bg-gray-900 rounded-full flex items-center justify-center">
                <img src="" alt="" class="w-20 h-20 object-cover rounded-full">
            </div>
            <h2 class="mt-4 text-xl font-semibold text-gray-900 text-center">Register as Admin</h2>

            <form class="mt-4 w-full max-w-xs">
                <label class="block text-gray-700">Username</label>
                <input type="text" placeholder="Enter Username"
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                <label class="mt-4 block text-gray-700">Email</label>
                <input type="email" placeholder="Enter Your Email"
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                <label class="block mt-4 text-gray-700">Password</label>
                <input type="password" placeholder="********"
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="w-full mt-3 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    Register
                </button>

                <p class="mt-2 text-sm text-gray-700 text-center">
                    Already have an account? <a href="login.html" class="text-red-500 font-semibold">Login.</a>
                </p>
            </form>
        </div>
        <div class="sm:w-1/2 w-full  bg-white hidden sm:block">
            <img src="https://lifestoryeventz.in/wp-content/uploads/2019/11/wed.jpg" alt="Event Image"
                class="w-full h-full object-cover">
        </div>

    </div>
</body>

</html>
